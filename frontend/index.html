<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Chatbot | AI Document Assistant</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <!-- AUTH CONTAINER -->
    <div id="auth-container">
        <div class="auth-box">
            <h1 class="logo-title">
                <img src="/static/logo.png" class="logo-img" />
                PDF Chatbot
            </h1>

            <!-- SIGNUP -->
            <div id="signup-form">
                <h2>Signup</h2>

                <label for="email">Email</label>
                <input type="email" id="signup-email"
                       placeholder="Enter your email"
                       autocomplete="email">

                <label for="password">Password</label>
                <input type="password" id="signup-password"
                       placeholder="Create password"
                       autocomplete="new-password">

                <button type="button" onclick="signup()">Signup</button>
                <p>Already have an account?
                    <span onclick="toggleAuth('login')">Login</span>
                </p>
            </div>

            <!-- LOGIN -->
            <div id="login-form" style="display:none">
                <h2>Login</h2>

            <label for="login-email">Email</label>
            <input type="email" id="login-email"
                placeholder="Enter your email"
                autocomplete="email">

            <label for="login-password">Password</label>
            <input type="password" id="login-password"
                placeholder="Enter password"
                autocomplete="current-password">   

                <small class="hint-text">
                    Password must be at least 6 characters
                </small>

                <button type="button" onclick="login()">Login</button>
                <p>Don't have an account?
                    <span onclick="toggleAuth('signup')">Signup</span>
                </p>
            </div>

            <p id="auth-message" class="message-text"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container" style="display:none">
        <div class="header">
            <h1 class="logo-title">
                <img src="/static/logo.png" class="logo-img" />
                PDF Chatbot</h1>
            <button type="button" class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main">
            <!-- Chat Section -->
            <div class="chat-section">
                <div id="chat-window"></div>

                <div class="message-input">
                    <label for="question-input" class="visually-hidden">
                        Ask Question
                    </label>
                    <input type="text"
                           id="question-input"
                           placeholder="Type your question..."
                           onkeydown="if(event.key==='Enter'){askQuestion()}">

                    <button type="button" id="send-btn" onclick="askQuestion()">Send</button>
                    <span id="send-spinner" style="display:none;">⏳ Sending...</span>
                </div>

                <div class="pdf-upload">
                    <input type="file" id="pdf-files" multiple>
                    <button type="button" id="upload-btn" onclick="uploadPDFs()">Upload PDFs</button>
                    <span id="upload-spinner" style="display:none;">⏳ Uploading...</span>
                    <p id="upload-message"></p>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="history-section">
                <h2>Chat History</h2>
                <button type="button" id="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
                <button type="button" class="load-btn" onclick="loadChats()">Load History</button>
                <ul id="chat-history" style="display:none;"></ul>
                <button type="button" class="delete-btn" onclick="deleteHistory()">Delete All</button>
            </div>
        </div>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
