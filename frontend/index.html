<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Chatbot</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <!-- AUTH CONTAINER -->
    <div id="auth-container">
        <div class="auth-box">
            <h1 class="logo-title">
                <img src="/static/logo.png" class="logo-img" />
                PDF Chatbot
            </h1>

            <div id="signup-form">
                <h2>Signup</h2>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="signup()">Signup</button>
                <p>Already have an account? <span onclick="toggleAuth('login')">Login</span></p>
            </div>

            <div id="login-form" style="display:none">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <small class="hint-text">
                    Password must be at least 6 characters
                </small>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <span onclick="toggleAuth('signup')">Signup</span></p>
            </div>

            <p id="auth-message" class="message-text"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container" style="display:none">
        <div class="header">
            <h1 class="logo-title">üìò PDF Chatbot</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main">
            <!-- Chat Section -->
            <div class="chat-section">
                <div id="chat-window"></div>

                <div class="message-input">
                    <input type="text" id="question-input" placeholder="Type your question..." 
                           onkeydown="if(event.key==='Enter'){askQuestion()}">
                    <button id="send-btn" onclick="askQuestion()">Send</button>
                    <span id="send-spinner" style="display:none;">‚è≥ Sending...</span>
                </div>

                <div class="pdf-upload">
                    <input type="file" id="pdf-files" multiple>
                    <button id="upload-btn" onclick="uploadPDFs()">Upload PDFs</button>
                    <span id="upload-spinner" style="display:none;">‚è≥ Uploading...</span>
                    <p id="upload-message"></p>
                </div>
            </div>

            <!-- Sidebar Chat History -->
            <div class="history-section">
            <h2>Chat History</h2>
            <button class="load-btn" onclick="toggleHistory()">Load History</button>
            <ul id="chat-history" style="display:none;"></ul>
            <button class="delete-btn" onclick="deleteHistory()">Delete All</button>
   
            </div>
        </div>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
